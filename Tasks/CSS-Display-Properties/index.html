<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Properties</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>CSS Display Property</h1>
    <h2>A. CSS INLINE Display Property:-</h2>
    <p class="red line">Red Paragraph</p>
    <p class="green line">Green Paragraph</p>
    <p class="blue line">Blue Paragraph</p>
    <hr>
    <h2>B. CSS INLINE-BLOCK Display Property:-</h2>
    <p class="red">Red Paragraph</p>
    <p class="green">Green Paragraph</p>
    <p class="blue">Blue Paragraph</p>
    <hr>
    <h2>C. CSS BLOCK Display Property:-</h2>
    <p class="red block">Red Paragraph</p>
    <p class="green block">Green Paragraph</p>
    <p class="blue block">Blue Paragraph</p>
    <hr>
</body>
</html>
