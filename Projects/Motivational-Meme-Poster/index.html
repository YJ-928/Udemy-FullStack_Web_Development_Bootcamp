<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivational Meme Poster</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="poster-box">
        <img src="./assets/images/daenerys.jpeg" alt="daenerys-holding-dragon-egg" class="meme-image">
        <h1 class="meme-heading">The Dragon Egg</h1>
        <p class="meme-para">When you find the last remains of the House of the Dragon family</p>
    </div>
</body>
</html>
