<!-- <a>: The Anchor element -->
<!-- href = " " : Atrribute = Value -->
<!-- href is a element specific attribute, There are also global attributes -->
<!-- added a start attribute to the ordered lists to start at a spefic number -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Tags</title>
</head>
<body>
    <h1>My Top 5 Websites</h1>
    <ol start="5">
        <li>
            <a href="https://www.python.org/">Python</a>
        </li>
        <li>
            <a href="https://fastapi.tiangolo.com/">FastAPI</a>
        </li>
        <li>
            <a href="https://www.djangoproject.com/">Django</a>
        </li>
        <li>
            <a href="https://developer.mozilla.org/en-US/">MDN Web Docs</a>
        </li>
        <li>
            <a href="https://www.udemy.com/">Udemy</a>
        </li>
    </ol>
</body>
</html>
