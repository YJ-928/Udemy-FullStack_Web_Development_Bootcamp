<!-- <img>: The Image Embed element -->
<!-- alt: alternate text description -->
<!-- alt - Defines text that can replace the image in the page -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tags</title>
</head>
<body>
    <h1>Are you a Dogs or Cat Person ?</h1>
    <ul>
        <li>
            <a href="https://raw.githubusercontent.com/appbrewery/webdev/main/puppy.gif" alt="puppy digging in the sand">Dog</a>
        </li>
        <li>
            <a href="https://raw.githubusercontent.com/appbrewery/webdev/main/kitten.jpeg" alt="kitten held in hand">Cat</a>
        </li>
    </ul>
</body>
</html>
