<!-- To specify we have used HTML-5 -->
<!DOCTYPE html>
<!-- main HTML element, with language attribute to specify the language we used in webpage -->
<html lang="en">
<!-- Important un-displayed information goes here -->
<head>
    <!-- Char Settings for our webpage -->
    <meta charset="UTF-8">
    <!-- Defines how the website is to be displayed to the browser -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- To display the text in browser-tab -->
    <title>HTML 5</title>
</head>
<!-- The content of the webpage goes here, all that we want to display -->
<body>
    <h1>My HTML Boilerplate Code</h1>
</body>
</html>
